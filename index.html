<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/site.css" />
  </head>

  <body>
    <div class="container mt-5">
      <h2 class="text-white">My Address Book</h2>
      <div class="border border-2 shadow-lg bg-light">
        <form class="row p-4 g-3">
          <div class="col-12 col-md-4">
            <img class="img-fluid" src="/img/templatepic.png" />
          </div>
          <div class="col-12 col-md-8">
            <div class="row">
              <div class="col-12 col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" name="firstName" id="firstName" class="form-control" />
              </div>
              <div class="col-12 col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" name="lastName" id="firstName" class="form-control" />
              </div>
              <div class="col-12 col-md-6">
                <label for="inputEmail" class="form-label">E-Mail</label>
                <input type="email" name="inputEmail" id="inputEmail" class="form-control" />
              </div>
              <div class="col-12 col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" name="phone" id="phone" class="form-control" />
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" name="inputAddress" id="inputAddress" class="form-control" />
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" name="inputAddress2" id="inputAddress2" class="form-control" />
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" name="inputCity" id="inputCity" class="form-control" />
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option value="NW">Nordrhein-Westfalen</option>
                  <option value="BW">Baden-WÃ¼rttemberg</option>
                  <option value="BB">Brandenburg</option>
                  <option value="B">Bayern</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" name="inputZip" id="inputZip" class="form-control" />
              </div>
              <div class="col-12">
                <div class="form-check">
                  <label class="form-check-label" for="gridCheck">Family</label>
                  <input class="form-check-input" type="checkbox" id="gridCheck" />
                </div>
              </div>
              <div class="col-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-lg btn-primary">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
